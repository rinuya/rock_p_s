<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Rock Paper Scissors </title>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="input">
        <button id="btn1" class="Rock">Rock</button>
        <button id="btn2" class="Paper">Paper</button>
        <button id="btn3" class="Scissors">Scissors</button>
    </div>
    <div class="text">
        Start playing by Pressing one of the Buttons. The Game finishes after you win 5 times!
    </div>
</body>
</html>
